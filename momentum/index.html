<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Momentum 복습</title>
</head>
<body>
  <section class="container">
    <div class="bg"></div>
    <h2 class="clock">00:00</h2>
    <div class="login-wrap">
      <form action="" id="login-form">
        <input type="text" maxlength="15" placeholder="What is your name?" required>
        <button>Login</button>
      </form>
      <h1 id="greeting" class="hidden"></h1>
    </div>
    <!-- .login-wrap -->
    <div class="todo-wrap">
      <div class="todo-write">
        <form action="" id="todo-form">
          <input type="text" placeholder="Write a To Do and Press Enter">
        </form>
        <ul id="todo-list">
        </ul>
      </div>
    </div>
    <!-- .todo-wrap -->
    <aside id="quote">
      <span></span>
      <span></span>
    </aside>
    <!-- #quote -->
    <aside id="weather">
      <span></span>
      <span></span>
    </aside>
    <!-- #weather -->
  </section>
  <!-- .container -->
  <script src="./js/ui.js"></script>
</body>
</html>
